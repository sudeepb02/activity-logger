syntax = "proto3";

package activity;

option go_package="activitypb";

message Activity {
	string type = 1;
	string timestamp = 2;
	string duration = 3;
	string label = 4;
}

message User {
	string name = 1;
	string email = 2;
	string phone = 3;
}

message LogActivityRequest {
	Activity activity = 1;
}

message LogActivityResponse {
	string result = 1;
}

service ActivityService {
	rpc LogActivity(LogActivityRequest) returns (LogActivityResponse) {};
};